    openapi: 3.0.0
    info:
      title: Sample API Basic
      description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
      version: 0.1.9
    servers:
      - url: http://api.example.com/clientes/v1
        description: Optional server description, e.g. Main (production) server
      - url: https://staging-api.example.com/clientes/v1
        description: Optional server description, e.g. Internal staging server for testing
    paths:
      /:
        get:
          summary: Returns a list of users.
          description: Optional extended description in CommonMark or HTML.
          responses:
            '200':    # status code
              description: A JSON array of user names
              content:
                application/json:
                  schema: 
                    type: array
                    items: 
                      type: string
      /autorizaciones:
        get:
          summary: Returns a list of users.
          description: Optional extended description in CommonMark or HTML.
          responses:
            '200':    # status code
              description: A JSON array of user names
              content:
                application/json:
                  schema: 
                    type: array
                    items: 
                      type: string

      /users:
        post:
          summary: Creates a user.
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    username:
                      type: string
                    password:
                      type: string
          responses: 
            '201':
              description: Created

      /users/v2:
        post:
          summary: Creates a new user.
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/User'
          responses:
            '201':
              description: Created
    components:
      schemas:
        User:
          properties:
            id:
              type: integer
            name:
              type: string
          # Both properties are required
          required:  
            - id
            - name